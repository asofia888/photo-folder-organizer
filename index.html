<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Folder Organizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
        "react/": "https://esm.sh/react@^19.1.0/",
        "react": "https://esm.sh/react@^19.1.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
        "exifr": "https://esm.sh/exifr@^7.1.3",
        "marked": "https://esm.sh/marked@^13.0.2",
        "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.4.0"
      }
    }
    </script>
    <style>
      /* Base styles for dark mode */
      body {
        background-color: #0f172a; /* slate-900 */
        font-family: 'Lora', serif;
      }
      
      /* Animation for card entry */
      @keyframes scale-in {
          from { transform: scale(0.95); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }
      .animate-scale-in {
          animation: scale-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      
      /* Animation for modal fade in */
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.2s ease-out forwards;
      }

      /* Gradient text utility */
      .text-gradient {
        background-image: linear-gradient(45deg, #38bdf8, #a78bfa); /* sky-400 to violet-400 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      
      /* Styles for rendered Markdown content */
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        color: #e2e8f0; /* slate-200 */
        border-bottom: 1px solid #334155; /* slate-700 */
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }
      .markdown-content h1 { font-size: 1.875rem; font-weight: 700; }
      .markdown-content h2 { font-size: 1.5rem; font-weight: 600; margin-top: 2rem; }
      .markdown-content h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; border-bottom: none; }
      .markdown-content p { color: #cbd5e1; /* slate-300 */ line-height: 1.75; margin-bottom: 1rem; }
      .markdown-content ul, .markdown-content ol {
        color: #cbd5e1; /* slate-300 */
        list-style-position: inside;
        padding-left: 1rem;
        margin-bottom: 1rem;
        list-style-type: disc;
      }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.5rem; }
      .markdown-content li::marker { color: #64748b; }
      .markdown-content a {
        color: #38bdf8; /* sky-400 */
        text-decoration: underline;
        text-decoration-offset: 2px;
        transition: color 0.2s;
      }
      .markdown-content a:hover { color: #7dd3fc; /* sky-300 */ }
      .markdown-content code {
        background-color: #1e293b; /* slate-800 */
        color: #f1f5f9; /* slate-100 */
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.9em;
        border: 1px solid #334155;
      }
      .markdown-content pre {
        background-color: #1e293b; /* slate-800 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
        border: 1px solid #334155;
      }
       .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        font-size: inherit;
        color: inherit;
        border: none;
      }
      .markdown-content blockquote {
        border-left: 4px solid #475569; /* slate-600 */
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: #94a3b8; /* slate-400 */
      }
      .markdown-content hr {
        border-top: 1px solid #334155; /* slate-700 */
        margin: 2rem 0;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
